<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern To-Do App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 via-white to-gray-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 text-gray-900 dark:text-gray-100 transition">

  <!-- Header -->
  <header class="p-6 text-center shadow-lg bg-white/70 dark:bg-gray-800/70 backdrop-blur-md sticky top-0 z-50">
    <h1 class="text-4xl font-extrabold tracking-tight bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 bg-clip-text text-transparent">
      ğŸš€ Modern To-Do List
    </h1>
    <p class="mt-2 text-gray-600 dark:text-gray-300">Stay productive with style âœ¨</p>
    <button onclick="toggleDarkMode()" class="mt-4 btn-dark">ğŸŒ™ Toggle Dark Mode</button>
  </header>

  <main class="container mx-auto px-4 py-8 space-y-8">

    <!-- Add Task Form -->
    <section class="p-6 bg-white/80 dark:bg-gray-800 rounded-2xl shadow-xl backdrop-blur-md">
      <h2 class="text-2xl font-bold mb-4">Add New Task</h2>
      <div class="grid md:grid-cols-5 gap-4">
        <input id="taskInput" type="text" placeholder="Task title"
          class="input" />
        <input id="taskDate" type="date" class="input" />
        <input id="taskCategory" type="text" placeholder="Category" class="input" />
        <select id="taskPriority" class="input">
          <option value="Low">Low</option>
          <option value="Medium" selected>Medium</option>
          <option value="High">High</option>
        </select>
        <button onclick="addTask()" class="btn-primary">â• Add Task</button>
      </div>
    </section>

    <!-- Stats Panel -->
    <section class="p-6 bg-white/80 dark:bg-gray-800 rounded-2xl shadow-xl backdrop-blur-md">
      <h2 class="text-xl font-semibold mb-2">ğŸ“Š Statistics</h2>
      <div id="stats" class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
        <div class="card"><p>Total</p><h3 id="statTotal" class="text-2xl font-bold">0</h3></div>
        <div class="card"><p>Completed</p><h3 id="statDone" class="text-2xl font-bold">0</h3></div>
        <div class="card"><p>Overdue</p><h3 id="statOverdue" class="text-2xl font-bold">0</h3></div>
        <div class="card"><p>Today</p><h3 id="statToday" class="text-2xl font-bold">0</h3></div>
      </div>
      <div class="mt-4 w-full bg-gray-200 dark:bg-gray-700 rounded-full h-4">
        <div id="progressBar" class="h-4 rounded-full"></div>
      </div>
    </section>

    <!-- Task List -->
    <section id="listView" class="p-6 bg-white/80 dark:bg-gray-800 rounded-2xl shadow-xl backdrop-blur-md">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">ğŸ“ Task List</h2>
        <div>
          <button onclick="switchView('list')" class="btn-secondary">ğŸ“‹ List</button>
          <button onclick="switchView('calendar')" class="btn-secondary">ğŸ“… Calendar</button>
        </div>
      </div>
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="bg-gradient-to-r from-gray-100 to-gray-200 dark:from-gray-700 dark:to-gray-600">
            <th class="p-3">Title</th>
            <th class="p-3">Due</th>
            <th class="p-3">Category</th>
            <th class="p-3">Priority</th>
            <th class="p-3">Status</th>
            <th class="p-3">Actions</th>
          </tr>
        </thead>
        <tbody id="taskBody" class="divide-y divide-gray-200 dark:divide-gray-700"></tbody>
      </table>
    </section>

    <!-- Calendar View -->
    <section id="calendarView" class="hidden p-6 bg-white/80 dark:bg-gray-800 rounded-2xl shadow-xl backdrop-blur-md">
      <h2 class="text-2xl font-bold mb-4">ğŸ“… Calendar</h2>
      <div id="calendarGrid" class="grid grid-cols-7 gap-2"></div>
    </section>

  </main>

  <!-- Toast Container -->
  <div id="toastContainer" class="fixed bottom-6 right-6 space-y-3 z-50"></div>

  <!-- Edit Modal -->
  <div id="editModal" class="fixed inset-0 bg-black/50 hidden justify-center items-center z-50">
    <div class="bg-white dark:bg-gray-900 rounded-xl p-6 w-full max-w-md shadow-2xl">
      <h2 class="text-xl font-bold mb-4">âœï¸ Edit Task</h2>
      <input id="editTitle" type="text" class="input w-full mb-3" />
      <input id="editDate" type="date" class="input w-full mb-3" />
      <input id="editCategory" type="text" class="input w-full mb-3" />
      <select id="editPriority" class="input w-full mb-3">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <div class="flex justify-end gap-3">
        <button onclick="closeEditModal()" class="btn-dark">Cancel</button>
        <button onclick="saveEdit()" class="btn-primary">Save</button>
      </div>
    </div>
  </div>

  <footer>Create By Kamarul Arifin Muzaffar</footer>

  <script src="script.js"></script>
</body>
</html>
